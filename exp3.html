<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Drawing Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      border: 1px solid #000;
      padding: 10px;
      width: 600px;
      margin: 20px auto;
    }
    h2 {
      margin: 0 0 10px 0;
    }
    svg {
      border: 1px solid #555;
      background: #f9f9f9;
      width: 100%;
      height: 400px;
      cursor: crosshair;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>SVG Drawing Tool</h2>
    <svg id="drawingArea"></svg>
  </div>

  <script>
    const svg = document.getElementById("drawingArea");
    let drawing = false;
    let currentPath = null;

    svg.addEventListener("mousedown", (e) => {
      drawing = true;
      const point = getMousePosition(e);
      currentPath = document.createElementNS("http://www.w3.org/2000/svg", "path");
      currentPath.setAttribute("stroke", "blue");
      currentPath.setAttribute("stroke-width", "2");
      currentPath.setAttribute("fill", "none");
      currentPath.setAttribute("d", `M ${point.x} ${point.y}`);
      svg.appendChild(currentPath);
    });

    svg.addEventListener("mousemove", (e) => {
      if (!drawing) return;
      const point = getMousePosition(e);
      let d = currentPath.getAttribute("d");
      currentPath.setAttribute("d", `${d} L ${point.x} ${point.y}`);
    });

    svg.addEventListener("mouseup", () => {
      drawing = false;
      currentPath = null;
    });

    function getMousePosition(evt) {
      const rect = svg.getBoundingClientRect();
      return {
        x: evt.clientX - rect.left,
        y: evt.clientY - rect.top
      };
    }
  </script>
</body>
</html>
